entity.student.settings:
  path: 'admin/structure/student'
  defaults:
    _form: '\Drupal\student_module\Form\StudentSettingsForm'
    _title: 'Student'
  requirements:
    _permission: 'administer student'

student_module.add_form:
  path: '/content/student/add'
  defaults:
    _controller: '\Drupal\student_module\Controller\StudentController::addForm'
    _title: 'Add Student'
  requirements:
    _permission: 'administer student'
    #_custom_access_check: 'Drupal\student_module\Access\StudentAccessCheck::access'
    #_access_check_route: 'student_module.access_check'
